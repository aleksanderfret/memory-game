<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="Memory Game">
  <meta name="author" content="Aleksander Fret">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta charset="utf-8">

  <title>Memory Game</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>

<body class="board">
  <div id="game" class="game">
    <section id="panel" class="panel">
      <ul class="game-status">
        <li><button id="restart" class="game-button restart"><i class="fas fa-undo-alt"></i></button></li>
        <li><span id="stopwatch" class="stopwatch"><i class="fas fa-stopwatch"></i><span class="time">00:00:00:00</span></span></li>
        <li><span id="moves" class="moves"><i class="fas fa-mouse-pointer"></i><span class="moves-number">0</span></span></li>
        <li>
          <span class="star first-star"><i class="fas fa-star"></i></span>
          <span class="star second-star"><i class="fas fa-star"></i></span>
          <span class="star third-star"><i class="fas fa-star"></i></span></li>
        <li><button id="settings" class="game-button settings"><i class="fas fa-cog"></i></button></li>
      </ul>
    </section>
    <section id="game-board" class="game-board">
      <ul id="deck" class="deck">
      </ul>
    </section>
    <footer id="footer" class="footer">
      <p class="footer__copyrighs">
        <a href="http://www.aleksander.fret.com.pl" class="footer__copyrighs__link">&copy;
          <span id="years"></span> Aleksander Fret</a>
      </p>
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
