<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="Memory Game">
  <meta name="author" content="Aleksander Fret">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta charset="utf-8">

  <title>Memory Game</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>

<body>
  <div id="game" class="game">
    <section id="panel" class="panel">
      <ul class="game-status">
        <li><button id="play-new-game" class="game-button play-new-game"><i class="fas fa-sync-alt"></i></button></li>
        <li><span id="stopwatch" class="stopwatch"><i class="fas fa-stopwatch"></i><span class="time">00:00:00:00</span></span></li>
        <li><span id="moves" class="moves"><i class="fas fa-mouse-pointer"></i><span class="moves-number">0</span></span></li>
        <li>
          <span class="star"><i class="fas fa-star"></i></span>
          <span class="star"><i class="fas fa-star"></i></span>
          <span class="star"><i class="fas fa-star"></i></span></li>
        <li><button id="settings" class="game-button settings"><i class="fas fa-cog"></i></button></li>
      </ul>
    </section>
    <section id="settings-panel" class="settings-panel">
			<h2 class="settings-title">Settings</h2>
			<ul id="options" class="options">
        <li class="option">
          <h3 class="option-title">Levels</h3>
          <div class="level-options">
            <button class="text-option" data-level="easy">easy</button>
            <button class="text-option" data-level="normal">normal</button>
            <button class="text-option" data-level="hard">hard</button>
            <button class="text-option" data-level="expert">expert</button>
          </div>
        </li>
			<li class="option">
				<h3 class="option-title">Themes</h3>
				<div class="theme-options">
					<button class="img-option" data-theme="flags"><img src="img/flags/poland.svg"></button>
					<button class="img-option" data-theme="christmas"><img src="img/christmas/snowman.svg"></button>
					<button class="img-option" data-theme="food"><img src="img/food/watermelon.svg"></button>
					<button class="img-option" data-theme="animals"><img src="img/animals/whale.svg"></button>
				</div>
			</li>
			<li class="option">
				<h3 class="option-title">Reverses</h3>
				<div class="reverse-options">
					<button class="img-option" data-reverse="blue"><img src="img/buttons/blue-reverse-btn.png"></button>
					<button class="img-option" data-reverse="green"><img src="img/buttons/green-reverse-btn.png"></button>
					<button class="img-option" data-reverse="red"><img src="img/buttons/red-reverse-btn.png"></button>
					<button class="img-option" data-reverse="grey"><img src="img/buttons/grey-reverse-btn.png"></button>
				</div>
			</li>
			<li class="option">
				<h3 class="option-title">Backgrounds</h3>
				<div class="background-options">
					<button class="img-option" data-background="blue"><img src="img/background/noisy-texture-blue.png"></button>
					<button class="img-option" data-background="green"><img src="img/background/noisy-texture-green.png"></button>
					<button class="img-option" data-background="red"><img src="img/background/noisy-texture-red.png"></button>
				</div>
			</li>
			</ul>
			<div class="options-controls">
				<button class="apply game-button"><i class="fas fa-check"></i></button>
				<button class="reset game-button"><i class="fas fa-undo-alt"></i></button>
				<button class="cancel game-button"><i class="fas fa-times"></i></button>
			</div>
		</section>
    <section id="game-board" class="game-board">
      <ul id="deck" class="deck">
      </ul>
    </section>
    <footer id="footer" class="footer">
      <ul>
        <li class="copyrighs">
          <a href="http://www.aleksander.fret.com.pl" class="footer-link">&copy;
            <span id="years"></span> Aleksander Fret</a>
          </li>
        <li class="license"></li>
        <li class="contribution">This project was #madewithudacity and #googleudacityscholars.</li>
      </ul>
    </footer>
  </div>
  <div id="end-modal" class="end-modal">
    <div id="game-end-message" class="game-end-message">
      <h1 class="congrats" ><i class="fas fa-trophy"></i><br>Congratulations, you won!</h1>
      <ul class="game-end-result">
        <li>Your game rating: <span class="stars-result"></span></li>
        <li>Your game lasted: <span class="time-result"></span></li>
        <li>Number of moves: <span class="moves-result"></span></li>
        <li>Play again: <button id="play-again" class="play-again"><i class="fas fa-gamepad"></i></button></li>
      </ul>
      <button id="close-modal" class="close-modal"><i class="fas fa-times close-icon"></i></button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
